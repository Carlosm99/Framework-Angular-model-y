<br />
<div class="body">
  <div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col">
        <div class="p-3">
          <button type="button" class="btn btn-success">
            Registra un nuevo Usario
          </button>
        </div>
      </div>
      <div class="col">
        <div class="p-3">
          <button type="button" class="btn btn-success" routerLink="/veradmin">
            Ver todos los registros disponibles
          </button>
        </div>
      </div>
    </div>
    <br />

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Origen"
            formControlName=""
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            formControlName="apellido"
          />
        </div>
      </div>
      <br />
      <div formGroupName="notas" class="form-row">
        <div class="col">
          <label for="inputPassword4">password :</label>
          <input
            type="password"
            class="form-control"
            placeholder=" "
            formControlName="nota1"
          />
        </div>
        <div class="col">
          <label for="inputPassword4"> permiso:</label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            formControlName="nota2"
          />
        </div>
        <div class="col">
          <label for="inputPassword4">usario:</label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            formControlName="nota3"
          />
        </div>
      </div>
      <br />

      <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
  </div>
</div>
